<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Temp.css">
   
</head>
<body>        
     <div id="container">
        <h1>Temperature Converter <i class="fa fa-thermometer"></i></h1>
        <div style="padding:4%;">
            <div class="items" > 
               <div class="units">&#8451;</div>
               <input type="number" id="celcius"  class="enter"  placeholder="Celcius"> 
            </div>
            <div class="items" >
                <input type="number"  id="fahrenheit" placeholder="Fahrenheit" > 
                <div class="units">&#8457;</div>
            </div>
            <div class="items" >
                <input type="number" id="kelvin"  placeholder="Kelvin">  
                 <div class="units">&#8490;</div>
            </div>
            <div>
                 <button id="reset">Reset</button>
            </div>  
     <script src="Temp.js"></script>
</body>
</html>
